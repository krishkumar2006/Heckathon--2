{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.secrets.name" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- else if .Values.postgresql.enabled }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@postgres:5432/%s" .Values.postgresql.username .Values.secrets.postgresPassword .Values.postgresql.database | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- else }}
  OPENAI_API_KEY: {{ "sk-placeholder" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.betterAuthSecret }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}
  {{- else }}
  BETTER_AUTH_SECRET: {{ "local-dev-secret-change-in-production" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.postgresPassword }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- end }}
{{- end }}
