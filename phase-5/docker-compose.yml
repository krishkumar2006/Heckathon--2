# ==============================================
# Todo AI Chatbot - Docker Compose
# Phase 5: Event-Driven Architecture with Dapr and Kafka
# ==============================================

services:
  # -------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: todo-postgres
    environment:
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_pass
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # Redpanda (Kafka-compatible event streaming)
  # -------------------------------------------
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: todo-redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------
  # Dapr Placement Service
  # -------------------------------------------
  dapr-placement:
    image: daprio/dapr:latest
    container_name: todo-dapr-placement
    command: ["./placement", "--port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - todo-network

  # -------------------------------------------
  # Backend Service (FastAPI)
  # -------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: todo-backend:local
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://todo_user:todo_pass@postgres:5432/todo_db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-local-dev-secret}
      - FRONTEND_URL=http://localhost:3000
      - DAPR_HTTP_PORT=3500
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - todo-network
    restart: unless-stopped

  # -------------------------------------------
  # Backend Dapr Sidecar
  # -------------------------------------------
  backend-dapr:
    image: daprio/daprd:latest
    container_name: todo-backend-dapr
    command:
      [
        "./daprd",
        "--app-id", "todo-backend",
        "--app-port", "8000",
        "--dapr-http-port", "3500",
        "--dapr-grpc-port", "50001",
        "--placement-host-address", "dapr-placement:50006",
        "--resources-path", "/dapr/components",
      ]
    volumes:
      - ./dapr-components:/dapr/components:ro
    depends_on:
      - backend
      - redpanda
      - dapr-placement
    network_mode: "service:backend"

  # -------------------------------------------
  # Frontend Service (Next.js)
  # -------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: todo-frontend:local
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

# -------------------------------------------
# Volumes
# -------------------------------------------
volumes:
  postgres_data:

# -------------------------------------------
# Networks
# -------------------------------------------
networks:
  todo-network:
    driver: bridge
