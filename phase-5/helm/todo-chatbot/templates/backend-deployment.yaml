apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.backend.name" . }}
  labels:
    {{- include "todo-chatbot.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-chatbot.backend.selectorLabels" . | nindent 8 }}
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.dapr.backend.appId | quote }}
        dapr.io/app-port: {{ .Values.dapr.backend.appPort | quote }}
        dapr.io/http-port: {{ .Values.dapr.backend.httpPort | quote }}
        dapr.io/log-level: {{ .Values.dapr.backend.logLevel | quote }}
        dapr.io/enable-api-logging: "true"
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.postgresql.enabled .Values.kafka.enabled }}
      initContainers:
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
        {{- end }}
        {{- if .Values.kafka.enabled }}
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redpanda 29092; do echo "Waiting for Kafka..."; sleep 2; done; echo "Kafka is ready!"']
        {{- end }}
      {{- end }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          {{- if .Values.backend.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.healthCheck.path }}
              port: {{ .Values.backend.healthCheck.port }}
            initialDelaySeconds: {{ .Values.backend.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.backend.healthCheck.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          env:
            {{- range .Values.backend.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-chatbot.config.name" . }}
                  key: FRONTEND_URL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.secrets.name" . }}
                  key: DATABASE_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.secrets.name" . }}
                  key: OPENAI_API_KEY
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.secrets.name" . }}
                  key: BETTER_AUTH_SECRET
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
